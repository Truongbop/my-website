    </style>
</head>

<body>

    <script>
        let rooms = [];

        // Kh·ªüi t·∫°o
        document.addEventListener('DOMContentLoaded', function() {

        function setupEventListeners() {
            // Th√™m ph√≤ng
            const roomForm = document.getElementById('roomForm');
            if (roomForm) {
                roomForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Form th√™m ph√≤ng ƒë∆∞·ª£c submit');

                    const roomNumber = document.getElementById('roomNumber').value;
                    const tenantName = document.getElementById('tenantName').value;
                    const roomPrice = document.getElementById('roomPrice').value;
                    const electricityPrice = document.getElementById('electricityPrice').value;
                    const waterPrice = document.getElementById('waterPrice').value;

                    if (!roomNumber || !tenantName || !roomPrice) {
                        alert('‚ö†Ô∏è Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                        return;
                    }

                    const roomData = {
                        id: Date.now(),
                        number: roomNumber,
                        tenant: tenantName,
                        price: parseInt(roomPrice),
                        electricityPrice: parseInt(electricityPrice),
                        waterPrice: parseInt(waterPrice),
                        createdAt: new Date().toLocaleDateString('vi-VN')
                    };

                    rooms.push(roomData);
                    console.log('ƒê√£ th√™m ph√≤ng:', roomData);

                    saveData(); // L∆∞u d·ªØ li·ªáu
                    updateRoomSelect();
                    updateRoomGrid();

                    // Reset form
                    this.reset();
                    alert('‚úÖ ƒê√£ th√™m ph√≤ng th√†nh c√¥ng!');
                });
            }

            // T√≠nh ti·ªÅn
            const billForm = document.getElementById('billForm');
            if (billForm) {
                billForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Form t√≠nh ti·ªÅn ƒë∆∞·ª£c submit');

                    const roomId = parseInt(document.getElementById('selectRoom').value);
                    const month = document.getElementById('month').value;
                    const electricityUsage = parseFloat(document.getElementById('electricityUsage').value);
                    const waterUsage = parseFloat(document.getElementById('waterUsage').value);
                    const otherFees = parseInt(document.getElementById('otherFees').value) || 0;

                    if (!roomId || !month || isNaN(electricityUsage) || isNaN(waterUsage)) {
                        alert('‚ö†Ô∏è Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                        return;
                    }

                    const room = rooms.find(r => r.id === roomId);
                    if (!room) {
                        alert('‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y ph√≤ng!');
                        return;
                    }

                    const electricityTotal = electricityUsage * room.electricityPrice;
                    const waterTotal = waterUsage * room.waterPrice;
                    const totalAmount = room.price + electricityTotal + waterTotal + otherFees;

                    const bill = {
                        id: Date.now(),
                        roomId: roomId,
                        month: month,
                        electricityUsage: electricityUsage,
                        waterUsage: waterUsage,
                        electricityTotal: electricityTotal,
                        waterTotal: waterTotal,
                        otherFees: otherFees,
                        totalAmount: totalAmount,

                    bills.push(bill);
                    console.log('ƒê√£ t·∫°o h√≥a ƒë∆°n:', bill);

                    saveData(); // L∆∞u d·ªØ li·ªáu
                    showBillModal(room, bill);

                    // Reset form
                    this.reset();
                });
            }
        }



        // Hi·ªÉn th·ªã modal h√≥a ƒë∆°n
        function showBillModal(room, bill) {
            const modal = document.getElementById('billModal');
            const billDetails = document.getElementById('billDetails');

            const monthFormatted = new Date(bill.month + '-01').toLocaleDateString('vi-VN', {

            billDetails.innerHTML = `

                <div style="background: #fff; border: 2px solid #e2e8f0; border-radius: 10px; padding: 20px;">

                        </tr>
                        <tr style="border-bottom: 1px solid #e2e8f0;">

                            <td style="text-align: right; padding: 10px 0;">${bill.electricityTotal.toLocaleString('vi-VN')} VNƒê</td>

                            <td style="text-align: right; padding: 10px 0;">${bill.waterTotal.toLocaleString('vi-VN')} VNƒê</td>
                        </tr>
                        <tr style="border-bottom: 1px solid #e2e8f0;">
                            <td style="padding: 10px 0;">üîß Ph√≠ kh√°c:</td>
                            <td style="text-align: right; padding: 10px 0;">${bill.otherFees.toLocaleString('vi-VN')} VNƒê</td>
                        </tr>
                        <tr style="border-top: 2px solid #4a5568; font-weight: bold; font-size: 1.2em;">

            `;

            modal.style.display = 'block';
        }

        // C·∫≠p nh·∫≠t select ph√≤ng
        function updateRoomSelect() {
            const select = document.getElementById('selectRoom');
            if (!select) return;

            select.innerHTML = '<option value="">-- Ch·ªçn ph√≤ng --</option>';

            rooms.forEach(room => {

                option.value = room.id;

                select.appendChild(option);

            console.log('ƒê√£ c·∫≠p nh·∫≠t danh s√°ch ph√≤ng:', rooms.length + ' ph√≤ng');
        }

        // C·∫≠p nh·∫≠t l∆∞·ªõi ph√≤ng
        function updateRoomGrid() {
            const grid = document.getElementById('roomGrid');

            grid.innerHTML = '';

            if (rooms.length === 0) {

                return;
            }

            rooms.forEach(room => {

                        roomCard.className = 'room-card';

                        const latestBill = bills.filter(b => b.roomId === room.id).sort((a, b) => new Date(b.month) - new Date(a.month))[0];

                        roomCard.innerHTML = `

                    <div class="room-info">
                        <span>üë§ ${room.tenant}</span>
                        <span>üí∞ ${room.price.toLocaleString('vi-VN')} VNƒê</span>
                        <span>‚ö° ${room.electricityPrice.toLocaleString('vi-VN')} VNƒê/kWh</span>
                        <span>üíß ${room.waterPrice.toLocaleString('vi-VN')} VNƒê/m¬≥</span>
                    </div>
                    ${latestBill ? `

                            H√≥a ƒë∆°n g·∫ßn nh·∫•t: ${latestBill.totalAmount.toLocaleString('vi-VN')} VNƒê
                            <br><small>(${new Date(latestBill.month + '-01').toLocaleDateString('vi-VN', { month: 'long', year: 'numeric' })})</small>
                        </div>
                    ` : ''}
                    <div style="text-align: center; margin-top: 15px;">
                        <button class="btn btn-small btn-danger" onclick="deleteRoom(${room.id})">üóëÔ∏è X√≥a</button>
                        <button class="btn btn-small" onclick="viewBillHistory(${room.id})">üìã L·ªãch s·ª≠</button>
                    </div>
                `;
                
                grid.appendChild(roomCard);
            });
            
            console.log('ƒê√£ c·∫≠p nh·∫≠t l∆∞·ªõi ph√≤ng:', rooms.length + ' ph√≤ng');

        // X√≥a ph√≤ng
        function deleteRoom(roomId) {
            console.log('X√≥a ph√≤ng ID:', roomId);
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ph√≤ng n√†y?')) {
                const roomIndex = rooms.findIndex(r => r.id === roomId);
                if (roomIndex > -1) {
                    rooms.splice(roomIndex, 1);
                    bills = bills.filter(b => b.roomId !== roomId);
                    saveData(); // L∆∞u d·ªØ li·ªáu
                    updateRoomSelect();
                    updateRoomGrid();
                    alert('‚úÖ ƒê√£ x√≥a ph√≤ng th√†nh c√¥ng!');
                }

        }

        // Xem l·ªãch s·ª≠ h√≥a ƒë∆°n
        function viewBillHistory(roomId) {
            console.log('Xem l·ªãch s·ª≠ ph√≤ng ID:', roomId);
            const room = rooms.find(r => r.id === roomId);
            if (!room) return;
            
            const roomBills = bills.filter(b => b.roomId === roomId).sort((a, b) => new Date(b.month) - new Date(a.month));
            
            if (roomBills.length === 0) {
                alert('üìã Ph√≤ng n√†y ch∆∞a c√≥ h√≥a ƒë∆°n n√†o!');
                return;
            }

            let historyHTML = `<h3>üìã L·ªãch s·ª≠ h√≥a ƒë∆°n - Ph√≤ng ${room.number}</h3>`;
            
            roomBills.forEach(bill => {
                const monthFormatted = new Date(bill.month + '-01').toLocaleDateString('vi-VN', { 
                    month: 'long', 
                    year: 'numeric'

                historyHTML += `

                        <strong>${monthFormatted}</strong><br>
                        T·ªïng ti·ªÅn: ${bill.totalAmount.toLocaleString('vi-VN')} VNƒê<br>
                        <small>ƒêi·ªán: ${bill.electricityUsage} kWh | N∆∞·ªõc: ${bill.waterUsage} m¬≥</small>
                    </div>
                `;
            });

            document.getElementById('billDetails').innerHTML = historyHTML;
            document.getElementById('billModal').style.display = 'block';
        }

        // In h√≥a ƒë∆°n
        function printBill() {
            window.print();
        }

        // D·ªØ li·ªáu m·∫´u ban ƒë·∫ßu
        function initSampleData() {
            // T·∫°o d·ªØ li·ªáu ph√≤ng m·∫´u
            const sampleRooms = [
                {
                  
                },
              
            ];

            // Ch·ªâ th√™m d·ªØ li·ªáu m·∫´u n·∫øu ch∆∞a c√≥ d·ªØ li·ªáu
            if (rooms.length === 0) {
                rooms.push(...sampleRooms);

            }
        }

        // L∆∞u d·ªØ li·ªáu v√†o localStorage
        function saveData() {
            try {
                // L∆∞u v√†o localStorage (n·∫øu c√≥)
                if (typeof(Storage) !== "undefined") {
                    localStorage.setItem('nha_tro_rooms', JSON.stringify(rooms));
                    localStorage.setItem('nha_tro_bills', JSON.stringify(bills));
                    console.log('ƒê√£ l∆∞u d·ªØ li·ªáu v√†o localStorage');
                }
            } catch (e) {

        // T·∫£i d·ªØ li·ªáu t·ª´ localStorage
        function loadData() {
            try {
                // T·∫£i t·ª´ localStorage (n·∫øu c√≥)
                if (typeof(Storage) !== "undefined") {
                    const savedRooms = localStorage.getItem('nha_tro_rooms');
                    const savedBills = localStorage.getItem('nha_tro_bills');
                    
                    if (savedRooms) {

                    }
